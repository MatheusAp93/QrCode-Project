<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="card">
    <img class="qrcode-img" src="./images/image-qr-code.png" alt="QR code">
    <div class="text">
      <h3 class="title">Improve your front-end skills by building projects</h3>
      <p>Scan the QR code to visit Frontend Mentor and take your
        coding skills to the next level</p>
    </div>

  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/MatheusAp93">Matheus Fidelis</a>.
    </div>
  </footer>
</body>

</html>
